    <div id="display">
      <h1>Rain Simulation</h1>
      <h2>A simple project on simulation of rain</h2>
      <a href="https://github.com/iamrajiv/Rain-Simulation/archive/master.zip"
        >Download</a
      >

    <div id="content">
      <h2>About</h2>
      <p>
        This project is mainly based on Kinematics and Dynamics. It uses
        <a href="https://en.wikipedia.org/wiki/Entity_component_system"
          >Entity Component System</a
        >
        architectural pattern.
      </p>
      <h2>Demonstration</h2>
      <center>
        <figure>
          <canvas
            id="header-sim"
            height="600"
            width="600"
            style="
              margin: 0 auto;
              background-image: url(assets/rain-simulation-2.webp);
              user-select: none;
            "
          ></canvas>
          <br />
          <figcaption>
            Move your mouse left and right to control the wind
          </figcaption>
        </figure>
      </center>
      <script src="js/project_2.js"></script>
